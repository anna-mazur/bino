<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>slider02</title>
	<link rel="stylesheet" href="slider-my.css">
</head>
<body>
<div class="all">
	<input type="radio" name="respond" id="desktop" checked>
	<article id="slider">
		<input type="radio" name="slider" id="switch1" checked>
		<input type="radio" name="slider" id="switch2">
		
		<div class="slides">
			<div  id="overflow">
				<div class="image">
					<article><img src="image/bgheaddark_01.jpg" alt=""></article>
					<article><img src="image/bgheadlight_01.jpg" alt=""></article>
				</div>
			</div>
		</div>
		<div id="controls">
			<label for="switch1"></label>
			<label for="switch2"></label>
		</div>
		<div id="active">
			<label for="switch1"></label>
			<label for="switch2"></label>
		</div>
	</article>
</div>	
</body>
</html>
